<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" data-th-object="${country}">
      City:
      <p data-th-text="*{name}"></p>
      <br />
      Temperature:
      <p data-th-text="*{main.temp + ' degC'}"></p>
      <br />
      Weather last recorded:
      <p data-th-text="*{#dates.format(dt * 1000, 'dd-MM-yyyy HH:mm:ss')}"></p>
      <br />
      Estimated Sunrise:
      <p data-th-text="*{#dates.format(sys.sunrise * 1000, 'dd-MM-yyyy HH:mm:ss')}"></p>
      <br />
      Estimated Sunset:
      <p data-th-text="*{#dates.format(sys.sunset * 1000, 'dd-MM-yyyy HH:mm:ss')}"></p><br />
    </div>
    <div class="container" data-th-object="${w}">
        <p data-th-text="*{main}"></p><br />
        <p data-th-text="*{description}"></p><br />
        <img data-th-src="*{icon}" /><br />
    </div>
    <a href="/">Back</a>
    </body>
  </body>
</html>
